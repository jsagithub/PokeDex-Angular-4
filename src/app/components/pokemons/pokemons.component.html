<div class="page-header">
	<h1>Pokemons</h1>
</div>
<div class="row">
	<div class="col-md-3" *ngFor="let pokemon of pokemons">
		<div class="panel panel-default">
		  <div class="panel-body">
		   <a [routerLink]="['/pokemon', pokemon.id]"> <img class="img-responsive" src="../../../assets/img/{{pokemon.image}}"></a>
		  </div>
		  <div class="panel-footer white-color text-center">{{pokemon.name}}</div>
		</div>
	</div>
</div>
